{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">{{ 'Edit Resource' if resource else 'Add Resource' }}</h1>

<form method="POST" class="bg-white rounded-lg shadow p-6 max-w-lg">
    <div class="mb-4">
        <label class="block font-medium mb-2">Resource Name</label>
        <input type="text" name="resource_name" required 
               value="{{ resource.resource_name if resource else '' }}"
               class="w-full border rounded px-3 py-2">
    </div>
    
    <div class="mb-4">
        <label class="block font-medium mb-2">Resource Type</label>
        <select name="resource_type" required class="w-full border rounded px-3 py-2">
            <option value="room" {% if resource and resource.resource_type == 'room' %}selected{% endif %}>Room</option>
            <option value="instructor" {% if resource and resource.resource_type == 'instructor' %}selected{% endif %}>Instructor</option>
            <option value="equipment" {% if resource and resource.resource_type == 'equipment' %}selected{% endif %}>Equipment</option>
        </select>
    </div>
    
    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
        {{ 'Update' if resource else 'Add' }} Resource
    </button>
    <a href="{{ url_for('resources') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
