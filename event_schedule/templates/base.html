<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold">ğŸ—“ï¸ Event Scheduler</a>
            <div class="space-x-4">
                <a href="{{ url_for('events') }}" class="hover:underline">Events</a>
                <a href="{{ url_for('resources') }}" class="hover:underline">Resources</a>
                <a href="{{ url_for('allocations') }}" class="hover:underline">Allocations</a>
                <a href="{{ url_for('conflicts') }}" class="hover:underline">Conflicts</a>
                <a href="{{ url_for('report') }}" class="hover:underline">Report</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
