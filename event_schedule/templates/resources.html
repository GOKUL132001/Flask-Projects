{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Resources</h1>
    <a href="{{ url_for('add_resource') }}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">+ Add Resource</a>
</div>

<div class="grid md:grid-cols-3 gap-4">
    {% for resource in resources %}
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex justify-between items-start">
            <div>
                <h3 class="font-semibold text-lg">{{ resource.resource_name }}</h3>
                <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">{{ resource.resource_type }}</span>
            </div>
            <div class="space-x-2">
                <a href="{{ url_for('edit_resource', resource_id=resource.resource_id) }}" class="text-indigo-600 hover:underline text-sm">Edit</a>
                <a href="{{ url_for('delete_resource', resource_id=resource.resource_id) }}" class="text-red-600 hover:underline text-sm" onclick="return confirm('Delete?')">Delete</a>
            </div>
        </div>
        <p class="text-gray-500 text-sm mt-2">{{ resource.allocations|length }} booking(s)</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
